          <div class="form-popup" id="myForm">
            <form class="form-container">
              <h1>Üye Girişi</h1>
          
              <label for="email"><b>E-Posta Adresi:</b></label>
              <input type="text" placeholder="E-Posta giriniz" name="email" required>
          
              <label for="psw"><b>Parola:</b></label>
              <input type="password" placeholder="Parola giriniz" name="psw" required>
                <button type="login" class="login" onclick="girisFunc()">Giriş Yap</button>
                <button type="register" class="btn" onclick="kayitFunc()">Kaydol</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Kapat</button>
            </form>
        </ul>
	</header> 
  <div class="contact">
    <h2>Bize Ulaşın</h2>
    <form action="text">
      <input type="text" name="name" placeholder="Adınız">
    <br>
      <input type="text" name="email" placeholder="E-mail">
    <br>
      <input type="text" name="subject" placeholder="Konu">
    <br>
    <p style="font-size: 1em; margin-top: 4px; margin-bottom: -10px;">Konu Seçiniz : </p>
    <input type="radio" id="sikayet" name="konu" value="HTML">
<label for="html">Şikayet</label><br>
<input type="radio" id="talep" name="konu" value="CSS">
<label for="css">Talep</label><br>
<input type="radio" id="oneri" name="konu" value="JavaScript">
<label for="javascript">Öneri</label>
<br>
      <textarea name="message" style="width: 400px; height: 100px;" placeholder="Mesajınız"></textarea>
    <br>
      <button type="submit" class="button_1">Gönder</button>

    </form>
  </div>
